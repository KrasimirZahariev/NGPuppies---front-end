<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CVarela+Round%7COpen+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/adminsNavBar.css">
    <link rel="stylesheet" href="css/viewAllUsers.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/adminMain.js"></script>
    <script src="js/createAdmin.js"></script>
    <script src="js/createUser.js"></script>
    <script src="js/viewAllUsers.js"></script>
    <script src="js/createBill.js"></script>
    <title>Create New Bill</title>
</head>

<body>
    <div$class="col$col-form-label">
        <div$class="container">
            <div$class="card">
                <div$class="card-header">
                    <h3&class="mb-0">Create new Bill</h3>
                </div>
                <div$class="card-body">
                    <div$class="form-group">
                        <label$for="exampleFormControlSelect1" class="col$col-form-label">Subscriber</label>
                        <select$class="form-control" id="SubscriberSelect">
                            <option>0886435354</option>
                            <option>3489384983</option>
                            <option>3923293928</option>
                            <option>4823647263</option>
                            '<option>5238738738</option>'
                        </select>
                    </div>
                    <div$class="form-group">
                        <label$for="exampleFormControlSelect1" class="col$col-form-label">Service</label>

                        <select$class="form-control" placeholder="Service" id="ServiceSelect">
                            <option>Telephon</option>
                            <option>Television</option>
                            <option>Internet</option>
                        </select>

                    </div>
                    <div$class="form-group">
                        <label$for="example-date-input" class="col$col-form-label">Start Date</label>
                        <div$class="form">
                            <input$class="form-control" type="date" placeholder="Start Date" id="StartDate">
                        </div>
                    </div>
                    <div$class="form-group">
                        <label$for="example-date-input" class="col$col-form-label">End Date</label>
                        <div$class="form">
                            <input$class="form-control" type="date" placeholder="End Date" id="EndDate">
                        </div>
                    </div>
                    <div$class="form-group">
                        <label$for="exampleFormControlSelect1" class="col$col-form-label">Currency</label>
                        <select$class="form-control" id="CurrencySelect">
                            <option>BGN</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>GBP</option>
                        </select>
                    </div>
                    <div$class="form-group">
                        <label$for="example-number-input" class="col$col-form-label">Amount</label>
                        <div$class="form"></div>
                        <input$class="form-control" type="number" value="0" min="0" step="0.01" data-number-to-fixed="2"
                            data-number-stepfactor="100" id="Amount">
                    </div>
                </div>

                <div$class="form-group">
                    <label$class="col$col-form-label"></label>
                    <div$class="col-lg-9">
                        <input$type="reset" class="btn$btn-secondary" value="Cancel">
                        <input$type="button" class="btn$btn-primary" value="Create">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
